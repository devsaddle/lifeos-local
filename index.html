<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS 2026 | Local Edition</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --accent: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -1px; }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .stat-value { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { color: #94a3b8; font-size: 0.9rem; }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #94a3b8;
        }
        
        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .task-item {
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .task-item:hover { transform: translateY(-2px); }
        .task-item.done span { text-decoration: line-through; color: #64748b; }
        
        /* Inputs */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            background: #334155;
            border: none;
            padding: 12px;
            border-radius: 6px;
            color: white;
            flex-grow: 1;
            outline: none;
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { opacity: 0.9; }
        
        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { 
            padding: 8px 16px; 
            background: transparent; 
            border: 1px solid #334155; 
            border-radius: 20px; 
            cursor: pointer;
            color: #94a3b8;
        }
        .tab.active { background: var(--accent); border-color: var(--accent); color: white; }

        /* Finance */
        .finance-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }
        .amount.income { color: var(--success); }
        .amount.expense { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>LifeOS <span style="color:var(--accent)">2026</span></h1>
        <div style="font-size: 0.8rem; color: #64748b;">Local Mode • Privacy First</div>
    </header>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="balance">$0</div>
            <div class="stat-label">Net Worth</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="tasks-left">0</div>
            <div class="stat-label">Pending Tasks</div>
        </div>
        <div class="stat-card" style="grid-column: span 2;">
            <div class="stat-label" style="margin-bottom:5px">Market Watch (Live)</div>
            <div style="display:flex; gap:15px; font-family:monospace;">
                <span id="btc-price">BTC: Loading...</span>
                <span id="sol-price" style="color:var(--danger)">SOL: Loading...</span>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('tasks')">Tasks</div>
        <div class="tab" onclick="switchTab('finance')">Finance</div>
    </div>

    <!-- TASKS SECTION -->
    <div id="view-tasks">
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add a new task..." onkeypress="handleEnter(event, addTask)">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="task-list" id="task-list">
            <!-- Tasks go here -->
        </div>
    </div>

    <!-- FINANCE SECTION -->
    <div id="view-finance" style="display:none;">
        <div class="input-group">
            <input type="text" id="finance-desc" placeholder="Expense description..." style="flex:2">
            <input type="number" id="finance-amount" placeholder="Amount (-50 or 1000)" style="flex:1">
            <button onclick="addTransaction()">Record</button>
        </div>
        <div class="task-list" id="finance-list">
            <!-- Transactions go here -->
        </div>
    </div>
</div>

<script>
    // State
    let tasks = JSON.parse(localStorage.getItem('lifeos_tasks')) || [];
    let transactions = JSON.parse(localStorage.getItem('lifeos_finance')) || [];

    // Init
    renderTasks();
    renderFinance();
    updateStats();
    fetchPrices();

    // Logic
    async function fetchPrices() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,solana&vs_currencies=usd');
            const data = await res.json();
            document.getElementById('btc-price').innerHTML = `BTC: <span style="color:${data.bitcoin.usd > 90000 ? 'var(--success)' : 'var(--text)'}">$${data.bitcoin.usd}</span>`;
            document.getElementById('sol-price').innerHTML = `SOL: <span style="color:${data.solana.usd < 80 ? 'var(--danger)' : 'var(--text)'}">$${data.solana.usd}</span>`;
        } catch (e) {
            console.log('Price fetch failed (rate limit?)');
        }
    }
    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('view-tasks').style.display = tab === 'tasks' ? 'block' : 'none';
        document.getElementById('view-finance').style.display = tab === 'finance' ? 'block' : 'none';
    }

    function addTask() {
        const input = document.getElementById('task-input');
        if (!input.value.trim()) return;
        tasks.push({ id: Date.now(), text: input.value, done: false });
        save();
        input.value = '';
        renderTasks();
    }

    function toggleTask(id) {
        const t = tasks.find(x => x.id === id);
        if (t) t.done = !t.done;
        save();
        renderTasks();
    }

    function deleteTask(id) {
        tasks = tasks.filter(x => x.id !== id);
        save();
        renderTasks();
    }

    function addTransaction() {
        const desc = document.getElementById('finance-desc');
        const amt = document.getElementById('finance-amount');
        if (!desc.value || !amt.value) return;
        transactions.push({ id: Date.now(), desc: desc.value, amount: parseFloat(amt.value), date: new Date().toLocaleDateString() });
        save();
        desc.value = ''; amt.value = '';
        renderFinance();
    }

    function deleteTrans(id) {
        transactions = transactions.filter(x => x.id !== id);
        save();
        renderFinance();
    }

    function save() {
        localStorage.setItem('lifeos_tasks', JSON.stringify(tasks));
        localStorage.setItem('lifeos_finance', JSON.stringify(transactions));
        updateStats();
    }

    // Render
    function renderTasks() {
        const list = document.getElementById('task-list');
        list.innerHTML = tasks.map(t => `
            <div class="task-item ${t.done ? 'done' : ''}">
                <div onclick="toggleTask(${t.id})" style="cursor:pointer; flex-grow:1; display:flex; align-items:center; gap:10px;">
                    <div style="width:16px; height:16px; border:2px solid #3b82f6; border-radius:50%; background:${t.done?'#3b82f6':'transparent'}"></div>
                    <span>${t.text}</span>
                </div>
                <button onclick="deleteTask(${t.id})" style="background:transparent; color:#ef4444; padding:5px;">×</button>
            </div>
        `).join('');
    }

    function renderFinance() {
        const list = document.getElementById('finance-list');
        list.innerHTML = transactions.slice().reverse().map(t => `
            <div class="task-item finance-item">
                <div style="color:#94a3b8">${t.date} · ${t.desc}</div>
                <div class="amount ${t.amount >= 0 ? 'income' : 'expense'}">
                    ${t.amount >= 0 ? '+' : ''}${t.amount}
                </div>
                <button onclick="deleteTrans(${t.id})" style="background:transparent; color:#64748b; padding:0 0 0 10px; font-size:0.8rem;">×</button>
            </div>
        `).join('');
    }

    function updateStats() {
        const pending = tasks.filter(t => !t.done).length;
        const balance = transactions.reduce((sum, t) => sum + t.amount, 0);
        document.getElementById('tasks-left').innerText = pending;
        document.getElementById('balance').innerText = '$' + balance.toLocaleString();
    }

    function handleEnter(e, fn) {
        if (e.key === 'Enter') fn();
    }
</script>
</body>
</html>
