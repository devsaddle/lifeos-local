<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS Pro | Trading Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.15); }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden selection:bg-blue-500/30">

    <!-- Navbar -->
    <nav class="glass border-b border-white/5 h-16 flex items-center justify-between px-6 shrink-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center glow">
                <i data-lucide="zap" class="w-5 h-5 text-white"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">LifeOS <span class="text-blue-500">Pro</span></span>
        </div>
        <div class="flex items-center gap-4 text-sm text-zinc-400">
            <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/5">
                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <span>System Online</span>
            </div>
            <span>v2.0.4</span>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 glass border-r border-white/5 flex flex-col p-4 gap-2 hidden md:flex">
            <button class="flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-600/10 text-blue-400 border border-blue-500/20">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="font-medium">Dashboard</span>
            </button>
            <button class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/5 text-zinc-400 transition-colors">
                <i data-lucide="check-square" class="w-5 h-5"></i>
                <span>Tasks</span>
            </button>
            <button class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-white/5 text-zinc-400 transition-colors">
                <i data-lucide="wallet" class="w-5 h-5"></i>
                <span>Finance</span>
            </button>
            <div class="mt-auto pt-4 border-t border-white/5">
                <div class="p-4 rounded-xl bg-gradient-to-br from-purple-900/20 to-blue-900/20 border border-white/5">
                    <div class="text-xs text-blue-400 font-mono mb-2">AI INSIGHT</div>
                    <p class="text-sm text-zinc-300 leading-relaxed">"Market sentiment is fearful. Accumulate BTC below $60k. Avoid leverage."</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- TradingView Widget (Left Column, spans 2) -->
            <div class="lg:col-span-2 flex flex-col gap-6">
                <!-- Market Overview -->
                <div class="glass rounded-xl p-1 h-[400px] glow overflow-hidden">
                    <div class="tradingview-widget-container" id="tv-chart"></div>
                </div>

                <!-- Quick Tasks -->
                <div class="glass rounded-xl p-6 border border-white/5">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold flex items-center gap-2">
                            <i data-lucide="list-todo" class="w-5 h-5 text-blue-500"></i> Priority Tasks
                        </h2>
                        <button onclick="addTask()" class="p-2 hover:bg-white/10 rounded-lg transition"><i data-lucide="plus" class="w-5 h-5"></i></button>
                    </div>
                    <div class="space-y-3" id="task-list">
                        <!-- Tasks injected here -->
                    </div>
                </div>
            </div>

            <!-- Right Column (Stats & Finance) -->
            <div class="flex flex-col gap-6">
                <!-- Net Worth Card -->
                <div class="glass rounded-xl p-6 border border-white/5 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 rounded-full blur-3xl -mr-16 -mt-16 group-hover:bg-blue-500/20 transition duration-500"></div>
                    <div class="text-zinc-400 text-sm font-medium mb-2">NET WORTH (EST)</div>
                    <div class="text-4xl font-bold text-white tracking-tight mb-4">$142,059.00</div>
                    <div class="flex gap-2">
                        <span class="text-emerald-400 text-sm flex items-center gap-1 bg-emerald-500/10 px-2 py-1 rounded">
                            <i data-lucide="trending-up" class="w-3 h-3"></i> +2.4%
                        </span>
                        <span class="text-zinc-500 text-sm py-1">vs last month</span>
                    </div>
                </div>

                <!-- Crypto Portfolio -->
                <div class="glass rounded-xl p-6 border border-white/5 flex-1">
                    <h3 class="text-sm font-semibold text-zinc-400 mb-4 uppercase tracking-wider">Portfolio Allocation</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-3 rounded-lg bg-white/5 hover:bg-white/10 transition cursor-pointer border border-white/5">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-500 font-bold">₿</div>
                                <div>
                                    <div class="font-medium">Bitcoin</div>
                                    <div class="text-xs text-zinc-500">0.45 BTC</div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="font-medium">$28,450</div>
                                <div class="text-xs text-emerald-500">+1.2%</div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-3 rounded-lg bg-white/5 hover:bg-white/10 transition cursor-pointer border border-white/5">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-500 font-bold">◎</div>
                                <div>
                                    <div class="font-medium">Solana</div>
                                    <div class="text-xs text-zinc-500">145 SOL</div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="font-medium">$12,850</div>
                                <div class="text-xs text-red-500">-3.4%</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="w-full mt-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium transition-all shadow-lg shadow-blue-900/20">
                        Add Asset
                    </button>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Icons
        lucide.createIcons();

        // TradingView Chart
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "container_id": "tv-chart"
        });

        // Mock Tasks
        const tasks = [
            { txt: "Review Q1 Portfolio Strategy", done: false },
            { txt: "Mint new NFT collection whitelist", done: true },
            { txt: "Transfer USDC to cold wallet", done: false }
        ];

        const list = document.getElementById('task-list');
        list.innerHTML = tasks.map(t => `
            <div class="flex items-center gap-3 p-3 rounded-lg bg-white/5 border border-white/5 group hover:border-blue-500/30 transition">
                <div class="w-5 h-5 rounded border border-zinc-600 flex items-center justify-center cursor-pointer ${t.done ? 'bg-blue-600 border-blue-600' : ''}">
                    ${t.done ? '<i data-lucide="check" class="w-3 h-3 text-white"></i>' : ''}
                </div>
                <span class="${t.done ? 'line-through text-zinc-600' : 'text-zinc-300'}">${t.txt}</span>
                <button class="ml-auto opacity-0 group-hover:opacity-100 text-zinc-500 hover:text-red-400 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            </div>
        `).join('');
        lucide.createIcons();
    </script>
</body>
</html>
